<form [formGroup] = "blogForm">
    <!-- Value: {{ blogForm.value | json }} -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add or Edit a Blog Item</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-group">
                <input matInput formControlName ="title" placeholder="Title of the Blog:" class ="form-control">
            </mat-form-field>
            <mat-form-field class="form-group">
                <input matInput formControlName ="description" placeholder="Description of the Blog:" class ="form-control">
            </mat-form-field>
            <mat-form-field class="form-group">
                <input matInput formControlName ="author" placeholder="Author of the Blog:" class ="form-control">
            </mat-form-field>
            <mat-form-field class="form-group">
                <input matInput formControlName ="img" placeholder="Blog Cover Image Source:" class ="form-control">
            </mat-form-field>
            <label>Comments about the blog:</label><br>
    <ng-container formArrayName="comments">
        <ng-container *ngFor="let comments of commentsFormArray.controls; let i = index">
                <mat-form-field appearance="fill">
                    <input matInput
                           [formControlName]="i"
                           class ="form-control"
                           placeholder="Comments about the blog">
                </mat-form-field>
                <button mat-mini-fab (click)="addComment()"> 
                    <mat-icon class="add-course-btn">add</mat-icon>
                </button>
                <mat-icon class="delete-btn" (click)="deleteComment(i)">
                    delete_forever</mat-icon>
        </ng-container>
    </ng-container>

     <mat-card-actions>
    <button type="button" (click)="addNewBlog()" *ngIf="showAddBtn" class="btn btn-success" >Add</button>
    </mat-card-actions>
    <mat-card-actions>
    <button type="button" (click)="updateBlog()" *ngIf="showUpdateBtn" class="btn btn-success" >Update</button>
    </mat-card-actions>
</mat-card-content>
</mat-card>
</form>
