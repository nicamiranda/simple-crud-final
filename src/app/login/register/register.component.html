<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Register Account </P>
      </div>
      <form name="registerForm" [formGroup]="registerForm">
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstname"
              matInput
              placeholder="Enter First Name" required
            />
            <mat-error *ngIf="!registerForm.controls['firstname'].valid">
                First Name is required
              </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="lastname"
              matInput
              placeholder="Enter Last Name" required
            />
            <mat-error *ngIf="!registerForm.controls['lastname'].valid">
                Last Name is required
              </mat-error>
          </mat-form-field>
        </div>
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
                Email is required
              </mat-error>
              <mat-error *ngIf="registerForm.controls['email'].errors?.['email']">
                Invalid Email Format
              </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['password'].errors?.['minLength(6)']">
            Password must be minimum 6 characters
          </mat-error>
        </mat-form-field>
        </div>
        <br>
        <button class = "btns" (click)="onRegister()" mat-flat-button color="primary">Create Account</button>
        <button class = "btns" (click)="goToLogin()" mat-flat-button color="primary">Go to Login</button>
      </form>
    </mat-card-content>
  </mat-card>
